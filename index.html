<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" /> 
    <title>GEIV</title>
</head>
<body>

    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="graph.js"></script>

    <div class="header">
        <br>
        <h1>Graph Experiment I</h1>
        <br>
        <h2 id="debugHeader"> - - - </h2>
        <br>
    </div>

    <div class="canvas">
        <canvas id="nodeGraphCanvas"></canvas>
    </div>

    <div class="content">
        <br>
        <button id="genButton" onclick="initGraph()">GENERATE</button>
        <br>
    </div>

    <!--Note: this is a stand-in for everything within main.js, graph.js, etc. scripts -->
    <!--      the github codeSpace preview is almost certainly broken when calling them-->
    
    <!--    main.js     -->>
    <script>

        function initGraph() {

            const c = document.getElementById("nodeGraphCanvas");

            const ctx = c.getContext("2d");

            cPos = c.getBoundingClientRect();

            nodeX = cPos.left;
            nodeY = cPos.top;
            nodeR = 10;



            ctx.beginPath();

            ctx.arc(nodeX, nodeY, nodeR, 0, 2.0 * Math.PI, false);

            ctx.strokeStyle = "red";

            ctx.stroke();

        }

    </script>


</body>

</html>
